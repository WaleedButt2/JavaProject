<html>
    <head>
        <script language="JavaScript" type="text/javaScript">
            function validate(){
                if (document.register.email1.value == "" && document.register.email2.value == "" && document.register.email3.value == ""){
                    alert("Please Enter At least one email");
                    return false;
                }
                if(document.register.email1.value==document.register.email2.value&&document.register.email2.value!=""){
                    alert("Please Enter At least different emails");return false;
                }
                if(document.register.email1.value==document.register.email3.value&&document.register.email1.value!=""){
                    alert("Please Enter At least different emails");return false;
                }
                if(document.register.email2.value==document.register.email3.value&&document.register.email3.value!=""){
                    alert("Please Enter At least different emails");return false;
                }
            }
        </script>
    </head>
<body>
    <form name="register" method="post" action="../Make_Group" onsubmit="return validate()">
        Email1 :<input type="text" name="email1"><br>
        Email2 :<input type="text" name="email2"><br>
        Email3 :<input type="text" name="email3"><br>
        <input type="submit" value="Make Group">
    </form>
    <form method="post" action="index.html">
    <input type="submit" value="<--Go Back">
    </form>
</body>
</html>
